<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>

    <!-- css leaflet plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- own css -->
     <link rel="stylesheet" href="./style.css">
    <title>Travera</title>
</head>
<body>

    <div id="container">
        <div id="map-container">
            <div id="search-bar" class="rounded">
                <span>
                    <i class="fa-solid fa-map-location green-buttons" title="Travera"></i>
                </span>
                <input type="text" id="search-entry" placeholder="Where to go next?"/>
                <span id="search-button">
                    <i class="fa-solid fa-magnifying-glass green-buttons"></i>
                </span>
                <div id="results"></div>
            </div>

            <button id="search-button-toggle">Show/Hide</button>
            <div id="map"></div>
        </div>

        <!-- navbar -->
        <nav id="categoriesBar">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <!-- hotels -->
                    <span class="badge rounded-pill bg-darkgreen">
                        <p class="navfont"><i class="fa-solid fa-hotel"></i> Hotels</p>
                    </span>
                </li>
                <li class="nav-item">
                    <!-- restaurants -->
                    <span class="badge rounded-pill bg-darkgreen">
                        <p class="navfont"><i class="fa-solid fa-utensils"></i> Restaurants</p>
                    </span>
                </li>
                <li class="nav-item">
                    <!-- shopping -->
                    <span class="badge rounded-pill bg-darkgreen">
                        <p class="navfont"><i class="fa-solid fa-cart-shopping"></i> Malls</p>
                    </span>
                </li>
                <li class="nav-item">
                    <!-- cafes -->
                    <span class="badge rounded-pill bg-darkgreen">
                        <p class="navfont"><i class="fa-solid fa-mug-saucer"></i> Caf√©s</p>
                    </span>
                </li>
                <li class="nav-item">
                    <!-- gyms -->
                    <span class="badge rounded-pill bg-darkgreen">
                        <p class="navfont"><i class="fa-solid fa-dumbbell"></i> Gyms</p>
                    </span>
                </li>
                <li class="nav-item">
                    <!-- clubs and bars -->
                    <span class="badge rounded-pill bg-darkgreen">
                        <p class="navfont"><i class="fa-solid fa-martini-glass-citrus"></i> Clubs</p>
                    </span>    
                </li>
                <li class="nav-item">
                    <!-- parks -->
                    <span class="badge rounded-pill bg-darkgreen">
                        <p class="navfont"><i class="fa-solid fa-tree"></i> Parks</p>
                    </span>                        
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

    <!-- leaflet marker cluster plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- own map.js -->
    <script src="./map.js"></script>
    <!-- data for the map -->
    <script src="./data.js"></script>
    <!-- results for the map -->
    <script src="./result.js"></script>
    <!-- own js script -->
    <script src="./script.js"></script>
</body>
</html>
